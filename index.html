<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Kabum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1116032411144466432/jL6_iVjq_400x400.png" />
</head>

<body ng-controller="appController" ng-init="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-controller="navController">
        <div class="container">
            <a class="navbar-brand" href="" ng-click="loadLogin()">Kabum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" ng-if="!loggedIn">
                    <li class="nav-item" ng-class="navClass('login')">
                        <a class="nav-link" href="" ng-click="loadLogin()">Entrar</a>
                    </li>
                    <li class="nav-item" ng-class="navClass('cadastro')">
                        <a class="nav-link" href="" ng-click="loadRegister()">Cadastro</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto" ng-if="loggedIn">
                    <li class="nav-item" ng-class="navClass('dashboard')">
                        <a class="nav-link" href="" ng-click="loadHome()">Início</a>
                    </li>
                    <li class="nav-item" ng-class="navClass('dashboard/enderecos')">
                        <a class="nav-link" href="" ng-click="loadAddresses()">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" ng-click="loadLogout()">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main ng-view></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-cookies.min.js"></script>
    <script src="lib/js/mask.js"></script>
    <script src="lib/js/ngCpfCnpj.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/userService.js"></script>
    <script src="app/controllers/navController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/registerController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>
    <script src="app/controllers/adminController.js"></script>
</body>

</html>
