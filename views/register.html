<div class="container" ng-controller="registerController">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div ng-show="showAlert" class="alert alert-danger" role="alert">
                {{ alertMessage }}
            </div>
            <h3>Cadastrar</h3>
            <form name="form" ng-submit="submit()">
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">Nome *</label>
                    <input type="text" id="name" class="form-control" placeholder="Insira seu nome completo" name="name" ng-model="name" required>
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="form-text has-error">Nome obrigatório</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.birthdate.$dirty && form.birthdate.$error.required }">
                    <label for="birthdate">Data de Nascimento *</label>
                    <input type="text" id="birthdate" class="form-control" name="birthdate" ng-model="birthdate" ui-mask="99/99/9999" required>
                    <span ng-show="form.birthdate.$dirty && form.birthdate.$error.required" class="form-text has-error">Data de nascimento obrigatório</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" class="form-control" placeholder="Insira sua Senha" name="password" ng-model="password" required>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="form-text has-error">Senha obrigatória</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.cpf.$dirty && form.cpf.$error.required }">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" class="form-control" name="cpf" ng-model="cpf" ng-cpf ui-mask="999.999.999-99" required>
                    <span ng-show="form.cpf.$dirty && form.cpf.$error.required" class="form-text has-error">CPF obrigatório</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.rg.$dirty && form.rg.$error.required }">
                    <label for="rg">RG *</label>
                    <input type="text" id="rg" class="form-control" name="rg" ng-model="rg" ui-mask="99.999.999-9" required>
                    <span ng-show="form.rg.$dirty && form.rg.$error.required" class="form-text has-error">RG obrigatório</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                    <label for="phone">Telefone *</label>
                    <input type="text" id="phone" class="form-control" name="phone" ng-model="phone" ui-mask="(99) 99999-9999" required>
                    <span ng-show="form.phone.$dirty && form.phone.$error.required" class="form-text has-error">Telefone obrigatório</span>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <span class="float-right"><a class="btn btn-dark" href="#!/">Cancelar</a></span>
            </form>
        </div>
    </div>
</div>
