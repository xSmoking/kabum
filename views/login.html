<div class="container" ng-controller="loginController">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div ng-show="showAlert" class="alert alert-danger" role="alert">
                {{ alertMessage }}
            </div>
            <h3>Entrar</h3>
            <form name="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-control" name="cpf" ng-model="cpf" ng-cpf ui-mask="999.999.999-99" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Senha" name="password" ng-model="password" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Entrar</button>
                <span class="float-right"><a class="btn btn-link" href="#!/cadastro">NÃ£o possui uma conta?</a></span>
            </form>
        </div>
    </div>
</div>
